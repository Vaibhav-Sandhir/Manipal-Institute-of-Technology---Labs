<html>
    <head>
        <script src = 'jq.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('table').hide()
                var index = 0;
                $('#sbmt').click(function(){
                    var name = $('#name').val();
                    var number = $('#number').val();
                    var gender = $('input[name = "gender"]:checked').val();
                    var amount = 0;
                    if($('#mess').is(':checked')){
                        amount =  amount + 2000;
                    }
                    if($('#hostel').is(':checked')){
                        amount = amount + 5000;
                    }
                    index++;
                    var row = '<tr>' + '<th>' + index + '</th>' + '<td>' + name + '</td>' + '<td>' + number + '</td>' + '<td>' + gender + '</td>' + '<td>' + amount + '</td>' + '</tr>'
                    $('#body').append(row);
                    $('table').show();
                });
            });
        </script>
        <style>
            .form-control{
                width:200;
            }

        </style>
    </head>
    <body>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Name:</b></label>
            <input type="text" class="form-control" id="name"><br>
            <label for="exampleFormControlInput1" class="form-label"><b>Mobile Number:</b></label>
            <input type="text" class="form-control" id="number">
        </div>  
        <b>Gender : </b>        
        <div class="form-check">
            <input class="form-check-input" type="radio" value = "Male" name="gender" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Male  
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value = "Female" name="gender" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            Female
            </label>
        </div><br>
        <b>Services</b>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="mess">
            <label class="form-check-label" for="flexCheckDefault">
              Mess
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hostel">
            <label class="form-check-label" for="flexCheckDefault">
              Hostel
            </label>
        </div><br>
        <button type="button" class="btn btn-primary" id = 'sbmt'>Submit</button>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id = 'body'>
            </tbody>
          </table>     
    </body>
</html>

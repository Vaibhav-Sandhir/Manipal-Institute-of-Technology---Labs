<html data-bs-theme="dark"> 
	<head> 
 		<title>Bootstrap Example</title>  
 		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type = "text/javascript" src = "jquery-3.7.1.min.js"></script>
		<script type = "text/javascript" language = "javascript">
			$(document).ready(function(){
				var index = 1;
				$('#sbmt').click(function(){
					var name = $('#name').val();
					var number = $('#number').val();
					var gender = $('input[name = "radio"]:checked').val();
					var f1 = $('#mess').is(':checked') ? 4500 : 0;
					var f2 = $('#hostel').is(':checked') ? 4500 : 0;
					var fees = f1 + f2;

					var newRow = '<tr>' + '<th>' + index + '</th>' + '<td>' + name + '</td><td>' + number + '</td><td>' + gender + '</td><td>' + fees + '</td></tr>';
					$('#body').append(newRow);
					index++;
				});
			});
		</script>
 		<style>
 			.form-control{
 				width : 150px;
 				height : 40px;
 			}
 			.txt{
 				text-decoration: none;
 			}
 		</style> 
	</head> 
	<body> 
		<form id = "myForm"> 
  			<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label"><b>Name : </b></label>
    			<input type="email" class="form-control" id="name" aria-describedby="emailHelp">
  			</div>
  			<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label"><b>Mobile Number : </b></label>
    			<input type="email" class="form-control" id="number" aria-describedby="emailHelp">
  			</div>
  			<ins class = "txt"><b>Gender :</b></ins> 
  			<div class="form-check">
  				<input class="form-check-input" type="radio" name="radio" id="r1" value = "Male">
  				<label class="form-check-label" for="flexRadioDefault1">Male</label><br>
  				<input class="form-check-input" type="radio" name="radio" id="r2" value = "Female">
  				<label class="form-check-label" for="flexRadioDefault2">Female</label>
			</div><br>
			<ins class = "txt"><b>Services :</b></ins>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" value="" id="mess">
  				<label class="form-check-label" for="flexCheckDefault">Mess</label><br>
  				<input class="form-check-input" type="checkbox" value="" id="hostel">
  				<label class="form-check-label" for="flexCheckDefault">Hostel</label>
			</div><br>
  			<button type="submit" class="btn btn-primary" id = "sbmt">Submit</button><br><br>
		</form>
		<table class="table table-hover">
			<thead>
			  <tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Number</th>
					<th scope="col">Gender</th>
					<th scope="col">Fees</th>
			  </tr>
		  </thead>	
		  <tbody id = "body">
			  
		  </tbody>
	  </table>
	</body>
</html>

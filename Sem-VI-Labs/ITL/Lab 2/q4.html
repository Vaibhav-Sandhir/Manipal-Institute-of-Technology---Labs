<html data-bs-theme="dark"> 
	<head> 
 		<title>Bootstrap Example</title>  
 		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
 		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
 		<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 		<style>
            #t1{
                text-align : center;
            }
 		</style> 
	</head> 
	<body> 
  		<table class="table table-hover table-bordered" id = "t1">
  			<thead>
    			<tr>
      				<th scope = "col">Day</th>
      				<th scope = "col" class = "table-primary">8-9</th>
      				<th scope = "col" class = "table-primary">9-10</th>
      				<th scope = "col" class = "table-primary">10-10:30</th>
                    <th scope = "col" class = "table-primary">10:30-11:30</th>
                    <th scope = "col" class = "table-primary">11:30-12:30</th>
                    <th scope = "col" class = "table-primary">12:30-1:00</th>
                    <th scope = "col" class = "table-primary">1:00-2:00</th>
    			</tr>
                <tr>
                    <th scope = "row" class = "table-warning">MON</th>
                    <td>DS</td>
                    <td>PE-II</td>
                    <td class = "table-secondary">Break</td>
                    <td>EEFM</td>
                    <td>OE</td>
                    <td colspan = "2" class = "table-secondary">Lunch Break</td>
                </tr>
                <tr>
                    <th scope = "row" class = "table-warning">TUE</th>
                    <td></td>
                    <td colspan = "3">ITL(A2)</td>
                    <td colspan = "2" class = "table-secondary">Lunch Break</td>
                    <td>PCAP</td>
                </tr>
                <tr>
                    <th scope = "row" class = "table-warning">WED</th>
                    <td>EEFM</td>
                    <td>DS</td>
                    <td class = "table-secondary">Break</td>
                    <td>OE</td>
                    <td>PCAP</td>
                    <td colspan = "2" class = "table-secondary">Lunch Break</td>
                </tr>
                <tr>
                    <th scope = "row" class = "table-warning">THU</th>
                    <td></td>
                    <td colspan = "3">DSL(A2)</td>
                    <td colspan = "2" class = "table-secondary">Lunch Break</td>
                    <td>PE-I</td>
                </tr>
                <tr>
                    <th scope = "row" class = "table-warning">FRI</th>
                    <td></td>
                    <td>PE-I</td>
                    <td class = "table-secondary">Break</td>
                    <td>PCAP</td> 
                    <td>EEFM</td>
                    <td colspan = "2" class = "table-secondary">Lunch Break</td>
                </tr>
                <tr>
                    <th scope = "row" class = "table-warning">SAT</th>
                    <td></td>
                    <td colspan = "3">PPL(A2)</td>
                    <td colspan = "2" class = "table-secondary">Lunch Break</td>
                    <td>PE-II</td>
                </tr>    
    		</thead>	
    		<tbody id = "body">

    		</tbody>
		</table><br>
	</body>
</html>

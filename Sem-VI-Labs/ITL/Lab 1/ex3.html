<html>
	<head>
		<title>Get and Set Attributed</title>
		<script type = "text/javascript" src = "jquery-3.7.1.min.js">
		</script>
		<script type = "text/javascript" language = "javascript">
			$(document).ready(function(){
				var title = $("p").attr("title");
				$("#divid").text(title);
				$("#myimg").attr("src", "messi.jpg");
			});
		</script>
	</head>
	<body>
		<div>
			<p title = "Hello">This is first paragraph.</p>
			<p id = "myid">This is second paragraph.</p>
			<div id = "divid"></div>
			<img id = "myimg" alt = "Sample"/>
		</div>
	</body>
</html>
